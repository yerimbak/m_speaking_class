<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/common.css">
</head>

<body>
  <div id="root" class="type-conversation">
    <div class="container" id="CompleteContainer">
      <div id="CommonLayout">

        <div id="ActionBarSection">
          <button class="btn-back"></button>
          <button class="btn-more"></button>
          <div class="learning-nav-wrap">
            <ul>
              <li class="on"></li> <!-- 활성화 된건 on 추가 -->
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>

        <div id="ContentsBox">

          <div id="Complete">
            <div class="center-wrap">
              <div class="complete-check"></div>
              <div class="lesson-title-wrap">
                <div class="top-text">BA BA</div>
                <div class="btm-text">테스트</div>
              </div>
            </div>
            <div id="CommonButton">
              <button class="btn-em">Mission Complete</button>
            </div>
          </div>

        </div>

        <div id="MorePopup" class="modal">
          <div class="modal-inner">
            <div class="modal-cont">
              <button class="btn-modal-close"></button>
              <div class="top-wrap">
                <p>학습 단계를 선택하세요.</p>
                <div class="btn-wrap">
                  <button class="btn-normal">Let's Talk</button>
                  <button class="btn-normal">Dialogue Practice</button>
                  <button class="btn-normal">Let's Role-play</button>
                </div>
              </div>
              <div class="btm-wrap">
                <p>새 학습을 선택하세요.</p>
                <div class="btn-wrap">
                  <button class="btn-normal">Home</button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
