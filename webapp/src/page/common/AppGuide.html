<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
</head>

<body>
  <div id="root">
    <div class="container" id="AppGuideContainer">
      <div id="CommonLayout">
        <div id="ContentsBox">
          <div id="AppGuide">
            <div class="slide-wrap">
              <div class="swiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">

                  </div>
                  <div class="swiper-slide">
                    <div class="slide-item">
                      <div class="slide-item-inner">
                        <img src="../../img/img_appGuide_2.png" alt="">
                      </div>
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="slide-item">
                      <div class="slide-item-inner">
                        <img src="../../img/img_appGuide_3.png" alt="">
                      </div>
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="slide-item">
                      <div class="slide-item-inner">
                        <img src="../../img/img_appGuide_4.png" alt="">
                      </div>
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="slide-item">
                      <div class="slide-item-inner">
                        <img src="../../img/img_appGuide_5.png" alt="">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="swiper-pagination"></div>
              </div>
            </div>
            <div id="CommonButton">
              <button class="btn-noSeeAgain">Previous</button>
              <button class="btn-closeGuide">Next</button>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  <script>
    var mySwiper = new Swiper('.swiper', {
      pagination: { // 페이징 설정
        el: '.swiper-pagination',
      },
    })
  </script>
</body>

</html>
