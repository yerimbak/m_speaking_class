<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/common.css">
</head>
<style>
  #TutorGuideSection {
    margin: 0 0 1rem 0;
  }
</style>

<body>
  <div id="root" class="type-conversation">
    <div class="container" id="DialoguePracticeContainer">
      <div id="CommonLayout">

        <div id="TutorGuideSection">
          <div class="char-wrap">
            <div class="char default-male"></div>
            <div class="bg"></div>
          </div>
          <div class="text-wrap">
            <p>남자 캐릭터</p>
          </div>
        </div>

        <div id="TutorGuideSection">
          <div class="char-wrap">
            <div class="char default-female"></div>
            <div class="bg"></div>
          </div>
          <div class="text-wrap">
            <p>여자 캐릭터</p>
          </div>
        </div>

        <div id="TutorGuideSection" class="speak">
          <div class="char-wrap">
            <div class="char default-male"></div>
            <div class="bg"></div>
          </div>
          <div class="text-wrap">
            <p>설명중</p>
          </div>
        </div>

        <div id="TutorGuideSection" class="correct text-box">
          <!-- text-box 추가시 우측 텍스트박스 색 변경 / correct와 fail의 경우만 있음 -->
          <div class="char-wrap">
            <div class="char default-male"></div>
            <div class="bg"></div>
          </div>
          <div class="text-wrap">
            <p>정답</p>
          </div>
        </div>

        <div id="TutorGuideSection" class="fail text-box">
          <div class="char-wrap">
            <div class="char default-male"></div>
            <div class="bg"></div>
          </div>
          <div class="text-wrap">
            <p>실패</p>
          </div>
        </div>

        <div id="TutorGuideSection" class="noinput">
          <div class="char-wrap">
            <div class="char default-male"></div>
            <div class="bg"></div>
          </div>
          <div class="text-wrap">
            <p>음성 입력안됨</p>
          </div>
        </div>

        <div id="TutorGuideSection" class="congrats">
          <div class="char-wrap">
            <div class="char default-male"></div>
            <div class="bg"></div>
          </div>
          <div class="text-wrap">
            <p>축하</p>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
