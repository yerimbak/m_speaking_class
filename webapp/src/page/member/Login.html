<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="0_member.css">
</head>

<body>
  <div id="root">
    <div class="container" id="LoginContainer">
      <div id="CommonLayout">

        <div id="ContentsBox">

          <div id="Login">
            <div class="inner">
              <div class="login-header-wrap">
                <img src="../../img/logo_login_sc.png" alt="">
                <p>Welcome, let’s learn with Speaking Class</p>
              </div>
              <div class="form">
                <div class="input-underline-wrap">
                  <input type="text" placeholder="ID (학생)">
                  <input type="password" placeholder="비밀번호">
                </div>
                <div id="CommonButton">
                  <button class="btn-confirm">로그인 (학생)</button>
                </div>
              </div>
              <p class="copyright">Copyright &copy;2020 LG CNS. All right reserved.</p>
              <div class="oauthLogin">
                <div class="oauth">
                  <a href="#" id="naverIdLogin"></a>
                </div>
                <div class="oauth">
                  <button id="kakaoLogin"></button>
                </div>
              </div>
              <div class="link-btn-wrap">
                <button class="btn-findId">ID 찾기</button>
                <div class="bar"></div>
                <button class="btn-findPw">비밀번호 찾기</button>
                <div class="bar"></div>
                <button class="btn-signUp">회원가입 (학생)</button>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
