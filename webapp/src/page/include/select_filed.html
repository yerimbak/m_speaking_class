<div class="field is-birth">
    <label class="label">생년월일 <span class="required">필수입력</span></label>
    <div class="control">
      <div class="field is-grouped">
        <!-- select placeholder 기능 추가: select의 required는 필수임. 첫번째option은 value는 빈속성 값, selected, disabled 기본적으로 되어 있어야 함  -->
        <div class="control">
          <select class="select" title="연도선택" required>
            <option value="" selected disabled>연도</option>
            <option value="2020">2020년</option>
            <option value="2019">2019년</option>
            <option value="2018">2018년</option>
            <option value="2017">2017년</option>
            <option value="2016">2016년</option>
          </select>  
        </div>
        <div class="control">
          <select class="select" title="월 선택" required>
            <option value="" selected disabled>월</option>
            <option value="1">1월</option>
            <option value="2">2월</option>
            <option value="3">3월</option>
            <option value="4">4월</option>
          </select>  
        </div>
        <div class="control">
          <select class="select" title="일 선택" required>
            <option value="" selected disabled>일</option>
            <option value="1">1일</option>
            <option value="2">2일</option>
            <option value="3">3일</option>
            <option value="4">4일</option>
          </select>
        </div>
      </div>
    </div>
  </div>
