<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="speakingBattle.css">
</head>

<body ontouchstart="">

  <div id="speakingBattle-game">
    <div class="header">
      <div class="timer-wrap">
        <div class="icon"></div>
        <p>59:59</p>
      </div>
      <div class="progress-wrap">
        <strong>14</strong>
        <span>/ 30</span>
      </div>
      <div class="btn-wrap">
        <button class="btn-exit"></button>
      </div>
    </div>
    <div class="contents">
      <div class="game-screen-cont-wrap">
        <div class="bgBar-wrap">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <div class="game-screen-wrap">

          <!-- 텍스트 내리는 곳 -->
          <div class="word-rain-wrap">
            <div class="word position-1" style="top:3%">
              <!-- position-1 ~ 4 까지 좌측 여백 -->
              <div class="word-game-wrap">
                <!-- text 삽입 시 has-text class추가 -->
                <div class="word-blank has-text">hello</div>
                <div class="word-blank has-text">helloooooooo</div>
                <div class="word-blank"></div>
                <span class="word-text">enjoy studying</span>
                <div class="word-blank"></div>
                <span class="word-text">enjoy studying.</span>
              </div>
            </div>
            <div class="word position-2" style="top:35%">
              <div class="word-game-wrap">
                <!-- text 삽입 시 has-text class추가 -->
                <div class="word-blank has-text">hello</div>
                <div class="word-blank has-text">helloooooooo</div>
                <div class="word-blank"></div>
                <span class="word-text">enjoy studying</span>
                <div class="word-blank"></div>
                <span class="word-text">enjoy studying.</span>
              </div>
            </div>
            <div class="word position-3" style="top:65%">
              <div class="word-game-wrap">
                <!-- text 삽입 시 has-text class추가 -->
                <div class="word-blank has-text">hello</div>
                <div class="word-blank has-text">helloooooooo</div>
                <div class="word-blank"></div>
                <span class="word-text">enjoy studying</span>
                <div class="word-blank"></div>
                <span class="word-text">enjoy studying.</span>
              </div>
            </div>
            <div class="word position-1 incorrect" style="top:95%">
              <!-- 틀린건 incorrect -->
              <div class="top-text">
                <span>Is</span><span>there</span><span>a</span><span>nice</span><span>coffee</span><span>shop</span><span>around</span><span>here?</span>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="footer" style="flex-direction:column; height: auto;">
      <div class="word-wrap">
        <button class="word-item">
          <span>length legnth</span>
        </button>
        <button class="word-item">
          <span>length legnth</span>
        </button>
        <button class="word-item">
          <span>le</span>
        </button>
        <button class="word-item">
          <span>length legnth</span>
        </button>
        <button class="word-item">
          <span>length legnth tests tset</span>
        </button>
        <button class="word-item">
          <span>length legnth</span>
        </button>
      </div>
      <div class="whole-life-wrap">
        <div class="life-wrap">
          <div class="life"></div> <!-- off 추가시 라이프 깎임표시 -->
          <div class="life"></div>
          <div class="life"></div>
          <div class="life"></div>
          <div class="life"></div>
        </div>
        <div class="btn-mic-wrap">
          <button class="btn-mic"></button> <!-- on 추가시 말할 준비된 상태 -->
          <span></span>
        </div>
      </div>
      <div class="missed-toast"></div> <!-- show 클래스 추가시 보임 -->
    </div>
  </div>
  <script>
    // mic 
    document.querySelector('.btn-mic-wrap .btn-mic').addEventListener('click', function (e) {
      this.classList.toggle('on');
    })
  </script>

</body>

</html>
