<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="0_member.css">
</head>

<body>
  <div id="root">
    <div class="container" id="SignUpContainer">
      <div id="CommonLayout">

        <div id="ActionBarSection">
          <div class="title">회원가입 (학생)</div>
          <button class="btn-close"></button>
        </div>

        <div id="ContentsBox">

          <div id="SignUp">
            <div class="form">
              <div class="top-wrap">
                <div class="name-wrap">
                  <strong>김형주</strong>님
                </div>
                <div class="input-underline-wrap">
                  <input type="text" placeholder="이메일">
                  <input type="text" placeholder="닉네임">
                  <input type="password" placeholder="비밀번호">
                  <input type="password" placeholder="비밀번호 확인">
                </div>
                <div id="SearchClassCode">
                  <div class="subtitle">클래스 추가 (선택)</div>
                  <div class="search-wrap">
                    <input type="text" placeholder="초대 코드 입력">
                    <button class="btn-search" type="submit">조회</button>
                  </div>
                  <div class="search-result-wrap">

                    <!-- 조회 안될때 -->
                    <div class="result-empty-wrap" style="display:none;">
                      <p><strong>클래스를 찾을 수 없습니다.</strong>확인 후 다시 입력 해 주세요.</p>
                    </div>

                    <!-- 조회 결과 -->
                    <div class="result-list-wrap">
                      <div class="classBox theme-orange">
                        <!-- theme-orange,pink,green,purple 추가시 박스 색 변경 -->
                        <div class="class-title">Korean A</div>
                        <div class="date">2020-09-01 ~ 2020-12-31</div>
                      </div>
                      <div class="classBox theme-pink">
                        <div class="class-title">Korean A Korean A Korean A Korean A</div>
                        <div class="date">상시</div>
                      </div>
                      <div class="classBox theme-green">
                        <div class="class-title">Korean A</div>
                        <div class="date">상시</div>
                      </div>
                      <div class="classBox theme-purple">
                        <div class="class-title">Korean A</div>
                        <div class="date">2020-09-01 ~ 2020-12-31</div>
                      </div>
                    </div>

                  </div>

                </div>
              </div>
            </div>
            <div id="CommonButton">
              <button class="btn-confirm">회원가입 (학생)</button>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</body>

</html>
