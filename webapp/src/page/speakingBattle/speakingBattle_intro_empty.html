<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="speakingBattle.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
</head>

<body ontouchstart="">

  <div id="speakingBattle-intro">
    <div class="header">
      <p>리스닝 배틀</p>
      <button class="btn-close"></button>
    </div>
    <div class="contents">
      <div class="tab-nav-wrap">
        <ul>
          <li class="on">게임</li> <!-- on 추가시 활성화 -->
          <li>순위</li>
        </ul>
      </div>
      <div class="tab-cont-wrap">
        <div class="tab-cont on">
          <!-- on 추가시 활성화 -->

          <!-- 게임 탭 -->
          <div class="game-cont-wrap">
            <div class="intro-slide-wrap">
              <div class="slide-wrap">
                <div class="swiper-container">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide">
                      <div class="slide-item slide-1">
                        <div class="slide-item-inner">
                          <div class="title"></div>
                          <p>한글 뜻에 맞는 영어 문장을 말하여<br>빠르게 Clear 시키는 게임입니다.</p>
                          <div class="gif-img"></div>
                        </div>
                      </div>
                    </div>
                    <div class="swiper-slide">
                      <div class="slide-item slide-2">
                        <div class="slide-item-inner">
                          <div class="title"></div>
                          <p>마이크를 선택하고 영어 문장을 말한 뒤<br>정지를 선택하면 AI 발화 분석 시작됩니다.</p>
                          <div class="gif-img"></div>
                        </div>
                      </div>
                    </div>
                    <div class="swiper-slide">
                      <div class="slide-item slide-3">
                        <div class="slide-item-inner">
                          <div class="title"></div>
                          <p>총 5개의 하트로 시작합니다.<br>문장이 바닥에 떨어지면 하트 하나가 줄어들고,<br>모든 하트를 소진하면 게임이 끝나요.</p>
                          <div class="gif-img"></div>
                        </div>
                      </div>
                    </div>
                    <div class="swiper-slide">
                      <div class="slide-item slide-4">
                        <div class="slide-item-inner">
                          <div class="title"></div>
                          <p>소요시간으로 순위를 산정합니다.<br>빠르고 정확하게 대화하는 것이 중요해요.</p>
                          <div class="gif-img"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="swiper-pagination"></div>
              </div>
            </div>
            <button class="btn-start">Let’s Start!</button>
          </div>

        </div>
        <div class="tab-cont">

          <!-- 순위 탭 -->
          <div class="ranking-cont-wrap">
            <div class="ranking-list-empty">
              <!-- 기록 없으면 해당 구조만 표시-->
              <div class="empty-img"></div>
              <p>참가 기록이 없습니다.</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  <script>
    var mySwiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
      centeredSlides: true,
      spaceBetween: 16,
      pagination: { // 페이징 설정
        el: '.swiper-pagination',
      },
    })

    // tab 전환
    document.querySelectorAll('.tab-nav-wrap ul li').forEach(function (item, index) {
      item.addEventListener('click', function () {
        // 탭
        document.querySelectorAll('.tab-nav-wrap ul li').forEach(e => e.classList.remove('on'));
        item.classList.add('on');

        // 콘텐츠
        document.querySelectorAll('.tab-cont-wrap .tab-cont').forEach(e => e.classList.remove('on'));
        document.querySelectorAll('.tab-cont-wrap .tab-cont')[index].classList.add('on');
      })
    })
  </script>

</body>

</html>
