<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/common.css">
</head>

<body>
  <div id="root" class="type-conversation">
    <div class="container" id="CompleteContainer">
      <div id="CommonLayout">

        <div id="ActionBarSection">
          <button class="btn-back"></button>
          <button class="btn-more"></button>
          <div class="learning-nav-wrap">
            <ul>
              <li class="on"></li> <!-- 활성화 된건 on 추가 -->
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>

        <div id="TutorGuideSection">
          <div class="char-wrap">
            <div class="char default-male"></div>
            <div class="bg"></div>
          </div>
          <div class="text-wrap">
            <p>학습을 완료했어요.</p>
          </div>
        </div>

        <div id="ContentsBox">

          <div id="Complete">
            <div class="center-wrap">
              <div class="complete-check"></div>
              <div class="lesson-title-wrap">
                <div class="top-text">BA BA</div>
                <div class="btm-text">테스트</div>
              </div>
            </div>
            <div id="CommonButton">
              <button class="btn-em">Mission Complete</button>
            </div>
          </div>

        </div>

        <div id="AlertPopup" class="modal">
          <div class="modal-inner">
            <div class="modal-cont">
              <div class="text-wrap">
                <div class="title">세션 만료</div>
                <p>세션 정보가 만료되었습니다.<br>다시 로그인해 주세요.</p>
              </div>
              <div id="CommonButton">
                <button class="btn-confirm">확인</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
