<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="0_member.css">
</head>

<body>
  <div id="root">
    <div class="container" id="SignUpEmailContainer">
      <div id="CommonLayout">

        <div id="ActionBarSection">
          <div class="title">회원가입 (학생)</div>
          <button class="btn-close"></button>
        </div>

        <div id="ContentsBox">

          <div id="SignUpEmail">
            <div class="name-wrap">
              <strong>김형주</strong>님
            </div>
            <div class="ageRule">
              <p>만 14세 미만의 회원은 부모님(법정대리인) 동의 절차가 <span>최초 1회</span> 거쳐야 이용이 가능합니다.</p>
            </div>
            <p class="desc">부모님(법정대리인) 이메일 주소를 입력해주세요.</p>
            <div class="form">
              <div class="input-underline-wrap">
                <input type="text" placeholder="이메일">
              </div>
              <div id="CommonButton">
                <button class="btn-confirm">전송</button>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</body>

</html>
