<!DOCTYPE html>
<html lang="ko">

<head>
  @@include('../include/head.html')
  <link rel="stylesheet" href="new.css">
</head>

<body>
  <div id="root">
    <div class="container" data-contents="new">
      <div id="CommonLayout">

        @@include('../include/header.html', {
          title: '스피킹 클래스',
          btnMenu: true,
          btnRefresh: true,
          btnSearch: true
        })

        <div id="ContentsBox">
          <div>
            <div class="class-list">
              <p class="no-data">등록된 클래스가 없습니다.</p>
              <ul>
                <li class="item">
                  <button class="class-add">
                    <span>
                      <i class="icon"></i>
                      클래스 만들기
                    </span>
                  </button>
                </li>
              </ul>
              
            </div>
          </div>
        </div>

        <div id="NewAlertPopup" class="modal">
            <div class="modal-inner">
                <div class="modal-cont">
                    <div class="title-wrap">
                        <div class="title">알림</div>
                    </div>
                    <div class="text-wrap">
                        <p>아직 공직자 이메일을 인증하지 않으셨네요!<br>
                            교과서 클래스를 생성하기 위해서는 <br>
                            공직자 이메일 인증이 필요합니다.
                        </p>
                        <strong>메일을 인증하러 이동 하시겠어요?</strong>
                    </div>
                    <div id="CommonButton">
                        <button>취소</button>
                        <button>확인</button>
                    </div>
                </div>
            </div>
        </div>

      </div>
    </div>
  </div>  
</body>

</html>
