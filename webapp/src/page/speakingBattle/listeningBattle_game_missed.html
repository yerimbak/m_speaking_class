<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="speakingBattle.css">
  <link rel="stylesheet" href="listeningBattle.css">
</head>

<body ontouchstart="">

  <div id="speakingBattle-game">
    <div class="header">
      <div class="timer-wrap">
        <div class="icon"></div>
        <p>59:59</p>
      </div>
      <div class="progress-wrap">
        <strong>14</strong>
        <span>/ 30</span>
      </div>
      <div class="btn-wrap">
        <button class="btn-exit"></button>
      </div>
    </div>
    <div class="contents">
      <div class="game-screen-cont-wrap">
        <div class="bgBar-wrap">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <div class="game-screen-wrap">

          <!-- 텍스트 내리는 곳 -->
          <div class="word-rain-wrap">
            <div class="word position-1" style="top:3%">
              <!-- position-1 ~ 4 까지 좌측 여백 -->
              <div class="word-game-wrap">
                <!-- text 삽입 시 answer class추가 -->
                <div class="word-blank answer answer">hello</div>
                <!-- 배경색 채우기 -> answer class 추가 -->
                <div class="word-blank answer answer">helloooooooo</div>
                <div class="word-blank"></div>
                <span class="word-text answer">enjoy studying</span>
                <div class="word-blank"></div>
                <span class="word-text">enjoy studying.</span>
              </div>
            </div>
            <div class="word position-2" style="top:30%">
              <div class="word-game-wrap">
                <!-- text 삽입 시 answer class추가 -->
                <div class="word-blank answer">hello</div>
                <!-- HINT 노출시 hint class 추가 -->
                <div class="word-blank answer hint">helloooooooo</div>
                <div class="word-blank"></div>
                <span class="word-text">enjoy studying</span>
                <div class="word-blank"></div>
                <span class="word-text">enjoy studying.</span>
              </div>
            </div>
            <div class="word position-3" style="top:57%">
              <div class="word-game-wrap">
                <!-- text 삽입 시 answer class추가 -->
                <div class="word-blank answer">hello</div>
                <!-- 배경색 채우기 -> answer class 추가 -->
                <div class="word-blank answer answer">helloooooooo</div>
                <div class="word-blank"></div>
                <span class="word-text">enjoy studying</span>
                <div class="word-blank"></div>
                <span class="word-text">enjoy studying</span>
              </div>
            </div>
            <div class="word position-4 is-left" style="top:80%">
              <div class="word-game-wrap">
                <!-- text 삽입 시 answer class추가 -->
                <div class="word-blank answer">hello</div>
                <!-- 배경색 채우기 -> answer class 추가 -->
                <div class="word-blank answer answer">helloooooooo</div>
                <div class="word-blank"></div>
                <span class="word-text">enjoy studying</span>
                <div class="word-blank"></div>
                <span class="word-text">enjoy studying.</span>
              </div>
            </div>

            <!-- 틀린건 incorrect -->
            <!-- <div class="word position-1 incorrect" style="top:95%">
              <div class="top-text">
                <span>Is</span><span>there</span><span>a</span><span>nice</span><span>coffee</span><span>shop</span><span>around</span><span>here?</span>
              </div>
            </div> -->
          </div>

        </div>
      </div>
    </div>
    <div class="footer">
      <div class="word-wrap">
        <!-- reset class 추가시 회색배경  -->
        <button class="word-item reset">
          <span>length legnth</span>
        </button>
        <button class="word-item reset">
          <span>length legnth</span>
        </button>
        <button class="word-item reset">
          <span>le</span>
        </button>
        <button class="word-item reset">
          <span>length legnth</span>
        </button>
        <button class="word-item reset">
          <span>length legnth</span>
        </button>
      </div>
      <div class="whole-life-wrap">
        <div class="life-wrap">
          <div class="life"></div> <!-- off 추가시 라이프 깎임표시 -->
          <div class="life"></div>
          <div class="life"></div>
          <div class="life"></div>
          <div class="life"></div>
        </div>
        <div class="btn-mic-wrap">
          <button class="btn-mic"></button> <!-- on 추가시 말할 준비된 상태 -->
          <span></span>
        </div>
      </div>
      <div class="missed-toast"></div> <!-- show 클래스 추가시 보임 -->
    </div>
  </div>
  <script>
    // mic 
    document.querySelector('.btn-mic-wrap .btn-mic').addEventListener('click', function (e) {
      this.classList.toggle('on');
    })

    // missed-toast
    setTimeout(function () {

      document.querySelector('.missed-toast').classList.add('show');
      setTimeout(function () {
        document.querySelector('.missed-toast').classList.remove('show');
      }, 1200) // 정답인 .word 에 correct 추가하고 1.2초 뒤에 해당 엘리먼트 삭제

    }, 1000) // 모션을 보여주기 위해, 페이지 진입했을 때 1초 후 애니메이션 동작하게 하는 개발하시는데는 상관없는 setTimeout
  </script>

</body>

</html>
