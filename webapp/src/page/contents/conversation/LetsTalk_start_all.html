<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Document</title>
  <link rel="stylesheet" href="../../../css/reset.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../0_contents.css">
</head>

<body>
  <div id="root" class="type-conversation">
    <div class="container" id="LetsTalkContainer">
      <div id="CommonLayout">

        <div id="ActionBarSection">
          <button class="btn-back"></button>
          <button class="btn-more"></button>
        </div>

        <div id="ContentsBox">

          <div id="LetsTalk">
            <div class="bg-wrap">
              <div class="dim"></div>
              <div class="bg" style="background-image:url('../../../img/bg_letsTalk_sample.jpg');"></div>
            </div>
            <div class="center-text-wrap">
              <div class="lesson-title-wrap">
                <div class="top-text">BA BA</div>
                <div class="btm-text">테스트</div>
              </div>
            </div>
            <div id="StartLessonNotice">
              <p>아래 문장을 말하면 대화가 시작됩니다.</p>
              <strong>I want to start now.</strong>
            </div>
          </div>

        </div>

        <div id="stt">
          <div id="MicAnimation">
            <div class="inner">
              <ul class="">
                <!-- ready 추가시 활성화 // loading 추가시 로딩 // ready + talking 발화모션 // more 한번 더 말하기 -->
                <li class="dot dot1"></li>
                <li class="dot dot2"></li>
                <li class="dot dot3"></li>
                <li class="dot dot2"></li>
                <li class="dot dot1"></li>
                <li class="loading-li">
                  <div class="loading-icon"></div>
                </li>
                <li class="waiting-li">
                  <div class="waiting-icon"></div>
                </li>
                <li class="more-li">
                  <div class="more-icon">
                    <div class="dot"></div>
                    <div class="dimm"></div>
                    <div class="svg-wrap">
                      <svg width="74" height="30" viewBox="0 0 74 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                          d="M15 1H59C66.732 1 73 7.26801 73 15C73 22.732 66.732 29 59 29H15C7.26801 29 1 22.732 1 15C1 7.26801 7.26801 1 15 1Z"
                          stroke="#333" stroke-width="2" />
                      </svg>
                    </div>
                    <p class="more-text">Retry</p>
                  </div>
                  <p class="more-desc">여기를 터치하면 다시 말할 수 있어요</p>
                </li>
              </ul>
              <p class="press-desc">To speak, press the button</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script>
    setTimeout(function () {
      document.querySelector('#MicAnimation ul').classList.add('more');

      setTimeout(function () {
          document.querySelector('#MicAnimation ul').classList.add('end'); // 모션이 다 끝나면 end 클래스 추가

          setTimeout(function () {
            document.querySelector('#MicAnimation ul').classList.remove('more');
            document.querySelector('#MicAnimation ul').classList.remove('end');
            // 두가지 클래스 모두 제거
          }, 500) // 동그라미 줄어드는 모션이 0.4초 

        },
        3700) // #MicAnimation ul에 more 추가시 <div class="dot"></div> 애니메이션이 0.4초 + <div class="svg-wrap"> 애니메이션이 3초 + 아주 잠깐의 대기 0.3초

    }, 1000)
  </script>
</body>

</html>
