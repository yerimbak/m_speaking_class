<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/common.css">
</head>

<body>
  <div id="root" class="type-conversation">
    <div class="container" id="CompleteContainer">
      <div id="CommonLayout">

        <div id="ActionBarSection">
          <button class="btn-back"></button>
          <button class="btn-more"></button>
          <div class="learning-nav-wrap">
            <ul>
              <li class="on"></li> <!-- 활성화 된건 on 추가 -->
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>

        <div id="ContentsBox">

        </div>

        <div id="SettingMenuPopup">
          <div class="modal-cont">

            <div id="SettingClassRegister">
              <div class="setting-header">
                <div class="title">내 클래스 등록</div>
                <button class="btn-back"></button>
              </div>
              <div class="setting-cont">
                <div class="inner">

                  <div class="search-input-wrap">
                    <div class="search-wrap">
                      <input type="text" placeholder="초대 코드 입력">
                      <button class="btn-search">조회</button>
                    </div>
                  </div>
                  <div class="search-result-wrap">

                    <!-- 조회 안될때 -->
                    <div class="result-empty-wrap" style="display:none;">
                      <div class="img"></div>
                      <p>
                        <strong>가입된 ID가 없습니다.</strong>
                        확인 후 다시 입력해 주세요.
                      </p>
                    </div>

                    <!-- 조회 결과 -->
                    <div class="result-list-wrap">
                      <div class="classBox theme-orange">
                        <!-- theme-orange,pink,green,purple 추가시 박스 색 변경 -->
                        <div class="class-title">Korean A</div>
                        <div class="date">2020-09-01 ~ 2020-12-31</div>
                        <button class="btn-register">+ 내 클래스 추가</button>
                      </div>
                      <div class="classBox theme-pink">
                        <div class="class-title">Korean A Korean A Korean A Korean A</div>
                        <div class="date">상시</div>
                        <button class="btn-register">+ 내 클래스 추가</button>
                      </div>
                      <div class="classBox theme-green">
                        <div class="class-title">Korean A</div>
                        <div class="date">상시</div>
                        <button class="btn-register">+ 내 클래스 추가</button>
                      </div>
                      <div class="classBox theme-purple">
                        <div class="class-title">Korean A</div>
                        <div class="date">2020-09-01 ~ 2020-12-31</div>
                        <button class="btn-register">+ 내 클래스 추가</button>
                      </div>
                    </div>

                  </div>

                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
