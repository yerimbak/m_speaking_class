<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/common.css">
</head>

<body>
  <div id="root" class="type-conversation">
    <div class="container" id="CompleteContainer">
      <div id="CommonLayout">

        <div id="ActionBarSection">
          <button class="btn-back"></button>
          <button class="btn-more"></button>
          <div class="learning-nav-wrap">
            <ul>
              <li class="on"></li> <!-- 활성화 된건 on 추가 -->
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>

        <div id="ContentsBox">

        </div>

        <div id="SettingMenuPopup">
          <div class="modal-cont">

            <div id="SettingChangePwd">
              <div class="setting-header">
                <div class="title">비밀번호 변경</div>
                <button class="btn-back"></button>
              </div>
              <div class="setting-cont">
                <div class="inner">
                  <div class="center-wrap">
                    <div class="input-underline-wrap">
                      <input type="password" placeholder="현재 비밀번호">
                    </div>
                    <div class="input-underline-wrap">
                      <input type="password" placeholder="새 비밀번호">
                      <input type="password" placeholder="새 비밀번호 확인">
                    </div>
                    <div class="pwdRule">
                      <div class="rule-title">비밀번호 규칙</div>
                      <div class="rule-desc">비밀번호는 영문, 숫자, 특수분자(!@#$%^&*)를 포함하여 8~16자로 입력해 주세요.</div>
                    </div>
                  </div>
                  <div id="CommonButton">
                    <button class="btn-confirm">완료</button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
